name: SPDK per-patch tests

on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
  repository_dispatch:
    types:
      - per-patch-event

env:
  # "Client payload" is all of the information Gerrit webhooks sends out.
  client_payload: ${{ toJson(github.event.client_payload) }}

jobs:
  verify-membership:
    # Only check if triggered by Gerrit
    if: ${{ github.event_name == 'repository_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      # Required to use locally defined actions
      - name: Checkout the spdk-ci repo locally
        uses: actions/checkout@v4
      - name: Prepare SPDK repo by checking out from Gerrit
        uses: ./.github/actions/check_user
        with:
          client_payload: ${{ env.client_payload }}
  common-tests:
    # Run this job always after verifying membership
    needs: verify-membership
    if: always()
    steps:
      - name: verify-membership failed
        if: ${{ needs.verify-membership.result == 'failure' }}
        run: exit 1
      - uses: ./.github/workflows/spdk-common-tests.yml
        with:
          client_payload: ${{ env.client_payload }}
        secrets: inherit
  # Add more jobs below if needed.
